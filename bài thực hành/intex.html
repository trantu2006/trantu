<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">

</head>
<body>
    <div class="navbar">

            </div>

                        <ul class="submenu">
                            <li><a href="#">Trang chính</a></li>
                            <li><a href="#">Trang phụ</a></li>
                        </ul>
                    </li>
                    <li class="menu-list-item dropdown">
                        <a href="#">Giới thiệu</a>
                        <ul class="submenu">
                            <li><a href="#">Thông tin quần áo</a></li>
                            <li><a href="#">Nơi sản xuất</a></li>
                        </ul>
                    </li>
                    <li class="menu-list-item dropdown">
                        <a href="#">Sản phẩm</a>
                        <ul class="submenu">
                            <li><a href="#">Giày nam</a></li>
                            <li><a href="#">Giày nữ</a></li>
                        </ul>
                    </li>
                    <li class="menu-list-item dropdown">
                        <a href="#">Hỏi đáp</a>
                        <ul class="submenu">
                            <li><a href="#">Hỗ trợ</a></li>
                        </ul>
                    </li>
                    <li class="menu-list-item dropdown">
                        <a href="#">Liên hệ</a>
                        <ul class="submenu">
                            <li><a href="tel:0326810889">0326810889</a></li>
                            <li><a href="#">Ngõ 32 Phú Lãm</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="banner">
        <div class="banner-images">
            <img src="cover_1.jpg" alt="Banner Image 1">
            <img src="cover_2.jpg" alt="Banner Image 2">
            <img src="cover_3.jpg" alt="Banner Image 3">
        </div>
    </div>
    
    <div class="feedback-section">
        <h2>Góp Ý</h2>
        <form action="#" method="post" class="feedback-form">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Some text">
            </div><div class="form-group">
                <input type="email" id="email" name="email" placeholder="Upcoming Events">
            </div>
            <div class="form-group">
                <textarea id="comments" name="comments" placeholder="Visit Our Blog"></textarea>
            </div>
            <button type="submit" class="submit-button">Gửi ý kiến</button>
        </form>
    </div>
    <div class="personal-images-section">
        <div class="personal-photo">
            <p>Ảnh cá nhân</p>
        </div>
        <div class="small-images">
            <img src="AHHTK205-1.jpg" alt="Small Image 1">
            <img src="AHHTK205-2.jpg" alt="Small Image 2">
            <img src="AHHTK205-3.jpg" alt="Small Image 3">
            <img src="AHHTK205-6.jpg" alt="Small Image 4">
            <img src="Screenshot (86).png" alt="Small Image 5">
        </div>
    </div>
